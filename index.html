<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Principles & Probability Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz</h1>
        <form id="quiz-form">
            <div class="username">
                <label for="username">Fullname:(Last name,First name):</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="question">
                <label for="q1">1. It is a rule used to count the total number of possible outcomes in a situation.</label>
                <input type="text" id="q1" name="q1" required>
            </div>
            <div class="question">
                <label for="q2">2. In cinema, there are 2 horror movies, 3 comedy movies, and 4 sci-fi movies. If Axel wants to watch, how many movie choices does he have?</label>
                <input type="text" id="q2" name="q2" required>
            </div>
            <div class="question">
                <label for="q3">3. It is more complex than a simple event, as it involves the probability of more than one outcome.</label>
                <input type="text" id="q3" name="q3" required>
            </div>
            <div class="question">
                <label for="q4">4. It is an arrangement of all or part of a number of things in a definite order.</label>
                <input type="text" id="q4" name="q4" required>
            </div>
            <div class="question">
                <label for="q5">5. Kenchin is trying to decide what to wear. He has shirts in the following colors: red, purple, and blue, and he has pants in the following colors: black and white. How many different outfits can Kenchin choose from (assuming she selects one shirt and one pair of pants)?</label>
                <input type="text" id="q5" name="q5" required>
            </div>
            <div class="question">
                <label for="q6">6. It is a grouping or selection of all or part of a number of things (or objects) without reference to the arrangement of the things selected.</label>
                <input type="text" id="q6" name="q6" required>
            </div>
            <div class="question">
                <label for="q7">7. It is a collection or a set of possible outcomes of a random experiment.</label>
                <input type="text" id="q7" name="q7" required>
            </div>
            <div class="question">
                <label for="q8">8. It is an event that can only happen in one way - in other words, it has a single outcome.</label>
                <input type="text" id="q8" name="q8" required>
            </div>
            <div class="question">
                <label for="q9">9. A method used to calculate the chance of an event occurring, several views or types of probabilities may exist.</label>
                <input type="text" id="q9" name="q9" required>
            </div>
            <div class="question">
                <label for="q10">10. David go to check out three books at the library, and you want one history book, one science book, and one fantasy book. The library has 50 history books, 95 fantasy novels, and 30 books about science. How many combinations of books do you have to choose from?</label>
                <input type="text" id="q10" name="q10" required>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="results" class="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
